version: '3.5'

services:
  ai_service:
    container_name: ai-service
    image: ghcr.io/jezvgg/city-guide
    restart: unless-stopped   
    ports:
      - 8000:8000
    volumes:
    - ./AIService/milvus_config.json:/app/milvus_config.json
    - ./AIService/model_config.json:/app/model_config.json
    - ./AIService/processor_config.json:/app/processor_config.json
    - ./AIService/clip_visual.onnx:/app/clip_visual.onnx
    - ./AIService/my_clip_textual.onnx:/app/my_clip_textual.onnx
    - ./AIService/bpe.model:/app/bpe.model
    
    depends_on:
      - standalone
    networks:
      - default
    environment:
      no_proxy: milvus-standalone,localhost,127.0.0.1,0.0.0.0
  
  malvis_gui:
    container_name: malvis_gui
    image: zilliz/attu:dev
    restart: unless-stopped   
    ports:
      - 8001:3000
    environment:
      - MILVUS_URL=localhost:19530

  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/etcd:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/minio:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  standalone:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.4.15
    command: ["milvus", "run", "standalone"]
    security_opt:
    - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/milvus:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - "etcd"
      - "minio"
    networks:
      - default

networks:
  default:
    name: milvus